<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

    <div th:replace="layout::header"></div>

    <div class="container">
        <h2>Formulario de Producto</h2>
        <form action="process.jsp" method="post"  >
            <div class="form-group">
                <label for="tipoProducto">Tipo Producto:</label>
                <select class="form-control" name="tipoProducto" required>
                    <option value="">Seleccione</option>
                    <option value="Perecedero">Producto Perecedero</option>
                    <option value="Empacar">Producto para Empacar</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaAdquisicion">Fecha de Adquisición:</label>
                <input class="form-control" type="date" name="fechaAdquisicion" required max="<%= new java.text.SimpleDateFormat("yyyy-MM-dd").format(new java.util.Date()) %>
            </div>
            <div class="form-group">
                <label for="fechaCaducidad">Fecha de Caducidad (solo para productos perecederos):</label>
                <input class="form-control" type="date" name="fechaCaducidad" />
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input class="form-control" type="number" name="cantidad" required>
            </div>
            <div class="form-group">
                <label for="medida">Medida:</label>
                <select class="form-control" name="medida" required>
                    <option value="">Seleccione</option>
                    <option value="gramos">Gramos</option>
                    <option value="kilogramos">Kilogramos</option>
                    <option value="pieza">Pieza</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Breve descripción del producto (opcional):</label>
                <textarea class="form-control" name="descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios adicionales (opcional):</label>
                <textarea class="form-control" name="comentarios"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="nombreProveedor">Nombre del Proveedor:</label>
                <input class="form-control" type="text" name="nombreProveedor" required>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-outline-dark">Enviar</button>
            </div>

        </form>
    </div>

    <div th:replace ="layout :: footer"></div>
    
    
</body>
</html>
